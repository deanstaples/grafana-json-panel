<div class="editor-row">

	<div class="section gf-form-group" style="width:100%;">
		<h5 class="section-heading">PRODUCTS: </h5>
		<div class="gf-form">
			<div class="gf-form-select-wrapper max-width-10">
		  	   <select class="input-medium gf-form-input" ng-model="ctrl.panel.method" placeholder="Method" ng-options="t for t in ['baomoiapisoccer', 'epi_baomoi', 'epi_baomoi_v2', 'epi_cms', 'epi_static_baomoi', 'epi_static_baomoi_v2', 'epi_static_cms', 'farm_a1', 'g2main', 'g2mix', 'img_znews', 'mp3_mobile_api_cache', 'mp3_web_cache', 'news', 'zaloapi', 'zaloavatar', 'ztv_cache_nologin']" ng-change="ctrl.refresh()"></select>
			</div>
			<div class="gf-form-input-wrapper" style="width:100%;">
				<input type="text" class="input-large gf-form-input" placeholder="API" ng-model="ctrl.panel.url" ng-change="ctrl.refresh()" ng-model-onblur />
			</div>
		</div>
	</div>

	<div style="margin-top:10px;">
		<h5 class="section-heading">LINKS:</h5>
		<textarea class="gf-form-input" autocorrect="off" spellcheck="false" autocapitalize="off"
		  ng-model="ctrl.panel.params_js" rows="5" style="width:100%" 
		  ng-change="ctrl.updateFN()" 
		  ng-model-onblur>
		</textarea>
	</div>

<!-- 
	<div style="margin-top:10px;">

		  ng-model="ctrl.panel.display_js" rows="8" style="width:100%" 
		  ng-change="ctrl.updateFN()" 
		  ng-model-onblur>
		</textarea>
	</div>
-->

</div>
